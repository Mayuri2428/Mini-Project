services:
  - type: web
    name: attendance-portal
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/app.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /login
