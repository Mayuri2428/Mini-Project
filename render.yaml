services:
  - type: web
    name: attendance-management-system
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: SCHOOL_NAME
        value: Government College Of Engineering Aurangabad
      - key: SCHOOL_PHONE
        value: +91-240-2400000
      - key: SCHOOL_EMAIL
        value: info@gcoea.ac.in
      - key: PORT
        value: 3000
    disk:
      name: attendance-data
      mountPath: /app/data
      sizeGB: 1