version: '3.8'

services:
  attendance-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=your-secure-session-secret-here
      - SCHOOL_NAME=Government College Of Engineering Aurangabad
      - SCHOOL_PHONE=+91-240-2400000
      - SCHOOL_EMAIL=info@gcoea.ac.in
      - PORT=3000
    volumes:
      - attendance_data:/app/data
      - attendance_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  attendance_data:
  attendance_logs: